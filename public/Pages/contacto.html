  <script>
    // Carga dinámica del contenido de la página 'contacto' desde la base de datos
    document.addEventListener('DOMContentLoaded', async () => {
      const cont = document.getElementById('contenido-dinamico');
      try {
        const res = await fetch('/api/paginas_contenido/contacto');
        if (!res.ok) throw new Error('No se pudo cargar el contenido');
        const data = await res.json();
        cont.innerHTML = data.html || data.contenido || '<p>Contenido no disponible.</p>';
        // Si el usuario es admin, mostrar botón de edición
        if (data.isAdmin) {
          const btn = document.createElement('button');
          btn.textContent = 'Editar contenido';
          btn.className = 'btn-editar-admin';
          btn.onclick = () => {
            const nuevo = prompt('Editar contenido HTML:', data.html || data.contenido || '');
            if (nuevo !== null) {
              fetch('/api/paginas_contenido/contacto', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ html: nuevo })
              }).then(r => {
                if (r.ok) location.reload();
                else alert('Error al guardar');
              });
            }
          };
          cont.appendChild(btn);
        }
      } catch (e) {
        cont.innerHTML = '<p>Error cargando contenido.</p>';
      }
    });
  </script>
